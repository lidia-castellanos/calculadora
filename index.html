<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>


<body>


    <div class="container">
        <div class="calculadora">
            <form>
                <div class="pantalla">
                    <div class="display">

                        <input type="text" id="textBox">


                    </div>
                    <div class="displayResultado">
                        <input type="text" id="resultado" value="0">
                    </div>
                </div>
                <div id="gridNumeros" class="numeros">

                    <input type="button" class="botones" value="7" onclick="textBox.value+=7">
                    <input type="button" class="botones" value="8"" id=" 8" onclick="textBox.value+=8">
                    <input type="button" class="botones" value="9" id="9" onclick="textBox.value+=9">
                    <input type="button" class="botones" value="C">
                    <input type="button" class="botones" value="CE">
                </div>
                <div>
                    <input type="button" class="botones" value="4" id="4" onclick="textBox.value+=4">
                    <input type="button" class="botones" value="5" id="5" onclick="textBox.value+=5">
                    <input type="button" class="botones" value="6" id="6" onclick="textBox.value+=6">
                    <input type="button" class="botones" value="+" onclick="textBox.value+='+'">
                    <input type="button" class="botones" value="-" onclick="textBox.value+='-'">

                </div>
                <div>
                    <input type="button" class="botones" value="1" id="1" onclick="textBox.value+=1">
                    <input type="button" class="botones" value="2" id="2" onclick="textBox.value+=2">
                    <input type="button" class="botones" value="3" id="3" onclick="textBox.value+=3">
                    <input type="button" class="botones" value="x">
                    <input type="button" class="botones" value="/">

                </div>
                <div>
                    <input type="button" class="botones" value="+-" id="+-">
                    <input type="button" class="botones" value="0" id="0" onclick="textBox.value+=0">
                    <input type="button" class="botones" value=".">
                    <input type="button" class="botones" value="=">

                </div>









            </form>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
